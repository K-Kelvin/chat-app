{% extends 'base.html' %} 

{% block body %}
<div style="background: var(--primary-color); height: 100%; padding-top: 10rem;">
	<div class="container rounded p-3">
		<div class="rounded p-4" style="margin: 0 auto; width: 30%; background: var(--white);">
			<p class='mb-2'>What chat room would you like to enter?<br /></p>
			<input id="room-name-input" type="text" style="display: block; margin-bottom: 1rem; width: 100%;" /><br />
			<input id="room-name-submit" type="button" value="Enter" />
		</div>
	</div>
</div>

<script>
	document.querySelector("#room-name-input").focus();
	document.querySelector("#room-name-input").onkeyup = function (e) {
		if (e.keyCode === 13) {
			// enter, return
			document.querySelector("#room-name-submit").click();
		}
	};

	document.querySelector("#room-name-submit").onclick = function (e) {
		var roomName = document.querySelector("#room-name-input").value;
		window.location.pathname = "/chat/" + roomName + "/";
	};
</script>
{% endblock body %}
